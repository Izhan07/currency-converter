<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Currency Conerter</title>
</head>
<body>
    <form>
    <div class="main-converter">
        <div class="converter">

        <H1>Currency Converter</H1>
        <div class="amount">
            <h4>Enter Amount</h4>
            <input type="text">
        </div>
        <div class="country">
            <div class="from">
                <p>From</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" class="drop-down">
                        
                    </select >
                </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to" class="drop-down">
                           
                        </select>
                    </div>
                </div>


            </div>
            <div class="result">
                <P>1USD = 279.13PKR</P>
            </div>
            <button class="btn" type="submit">Get Exchange Rate</button>
           
        </div>
        
    </div>
        
        </div>
    </form>

    
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
